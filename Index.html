<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <title>Quran Plan Classic</title>
    <style>
        :root {
            --primary: #10b981; /* –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –∑–µ–ª–µ–Ω—ã–π –∏–∑ v1 */
            --primary-dark: #059669;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            padding-bottom: 50px;
        }

        /* --- LOGIN SCREEN --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 320px; text-align: center;
        }
        .user-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 12px;
            background: white; border: 2px solid var(--border); border-radius: 12px;
            font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .user-btn:active { transform: scale(0.98); background: #ecfdf5; border-color: var(--primary); }

        /* --- MAIN APP --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        header { text-align: center; margin-bottom: 25px; position: relative; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-title { font-size: 22px; font-weight: 800; color: var(--primary); margin: 0; }
        .user-badge { font-size: 12px; background: #d1fae5; color: #064e3b; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        
        .settings-btn {
            background: white; border: 1px solid var(--border); width: 40px; height: 40px;
            border-radius: 10px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Quote Box */
        .quote-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 15px; border-radius: 12px;
            font-size: 14px; line-height: 1.5; margin-bottom: 20px;
            box-shadow: var(--shadow); text-align: left;
        }
        .quote-ref { font-size: 11px; opacity: 0.8; margin-top: 5px; font-style: italic; }

        /* Progress Bar */
        .progress-container { background: var(--border); border-radius: 10px; height: 10px; overflow: hidden; margin-bottom: 5px; }
        .progress-bar { background: var(--primary); height: 100%; width: 0%; transition: width 0.5s ease; }
        .progress-text { font-size: 12px; color: var(--text-light); display: flex; justify-content: space-between; margin-bottom: 20px; }

        /* Day Card (Classic v1 Style) */
        .day-card {
            background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 15px;
            box-shadow: var(--shadow); border: 1px solid transparent;
        }
        .day-card.active-day { border-color: var(--primary); }
        .day-card.completed { opacity: 0.6; }

        .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #f3f4f6; }
        .day-title { font-weight: 700; font-size: 18px; color: var(--primary); }

        /* Tasks with Checkboxes */
        .task-list { list-style: none; padding: 0; margin: 0; }
        .task-item { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; padding: 5px; border-radius: 8px; transition: background 0.1s; }
        .task-item:active { background: #f9fafb; }
        
        /* Custom Checkbox */
        .checkbox {
            width: 24px; height: 24px; border: 2px solid #d1d5db; border-radius: 6px;
            margin-right: 15px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; transition: 0.2s; color: white;
        }
        .task-item.checked .checkbox { background: var(--primary); border-color: var(--primary); }
        .task-item.checked .task-desc { text-decoration: line-through; color: #9ca3af; }

        .task-info { flex-grow: 1; }
        .task-label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #9ca3af; display: block; margin-bottom: 2px; }
        .lbl-manzil { color: #d97706; } .lbl-sabki { color: #2563eb; } .lbl-sabak { color: #059669; }
        .task-desc { font-size: 15px; font-weight: 500; color: var(--text); }

        .btn-mushaf {
            background: none; border: 1px solid var(--border); border-radius: 6px;
            padding: 4px 8px; font-size: 16px; cursor: pointer; margin-left: 10px;
        }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(3px); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-card {
            background: white; width: 90%; max-width: 450px; padding: 25px;
            border-radius: 20px; max-height: 90vh; overflow-y: auto; position: relative;
        }
        .close-btn {
            position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: #9ca3af; cursor: pointer;
        }
        
        /* Form Elements */
        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: var(--text-light); }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-full { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; font-size: 16px; cursor: pointer; }
        .btn-logout { background: #fee2e2; color: #b91c1c; margin-top: 20px; }

        /* Confetti Canvas */
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }

    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<!-- 1. LOGIN SCREEN -->
<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color:var(--primary); margin-top:0;">–ê—Å-—Å–∞–ª—è–º—É –∞–ª–µ–π–∫—É–º!</h2>
        <p style="color:#6b7280; margin-bottom:30px;">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å:</p>
        
        <button class="user-btn" onclick="login('Ayub')"><span>üë≥üèª‚Äç‚ôÇÔ∏è</span> Ayub</button>
        <button class="user-btn" onclick="login('Abdulla')"><span>üë≥üèΩ‚Äç‚ôÇÔ∏è</span> Abdulla</button>
        <button class="user-btn" onclick="login('Daud')"><span>üë≥üèº‚Äç‚ôÇÔ∏è</span> Daud</button>
    </div>
</div>

<!-- 2. MAIN APP -->
<div class="container" id="appContainer" style="display:none;">
    <header>
        <div class="header-top">
            <div>
                <h1 class="app-title">Quran Plan</h1>
                <span class="user-badge" id="userBadge">Guest</span>
            </div>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text">
            <span id="progressPercent">0%</span>
            <span>–í—ã–ø–æ–ª–Ω–µ–Ω–æ –¥–Ω–µ–π: <span id="daysCount">0</span></span>
        </div>

        <div class="quote-box">
            <div id="quoteText">...</div>
            <div class="quote-ref" id="quoteRef"></div>

    <div id="scheduleList"></div>
</div>

<!-- 3. SETTINGS MODAL -->
<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <button class="close-btn" onclick="closeModal('settingsModal')">‚úï</button>
        <h2 style="margin-top:0;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        
        <label>–°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</label>
        <input type="number" id="inpStart" value="1">

        <label>–¢–µ–º–ø –≤ –¥–µ–Ω—å</label>
        <select id="inpPace">
            <option value="3">3 —Å—Ç—Ä–æ–∫–∏</option>
            <option value="5">5 —Å—Ç—Ä–æ–∫</option>
            <option value="7">7 —Å—Ç—Ä–æ–∫</option>
            <option value="0.5">–ü–æ–ª–æ–≤–∏–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</option>
            <option value="1">–¶–µ–ª–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</option>
        </select>

        <label>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–ª–∞–Ω–∞</label>
        <select id="inpDuration">
            <option value="7">1 –Ω–µ–¥–µ–ª—è</option>
            <option value="14">2 –Ω–µ–¥–µ–ª–∏</option>
            <option value="30">1 –º–µ—Å—è—Ü</option>
            <option value="60">2 –º–µ—Å—è—Ü–∞</option>
        </select>

        <button class="btn-full" onclick="generatePlan()">–°–æ–∑–¥–∞—Ç—å –ø–ª–∞–Ω</button>
        
        <button class="btn-full btn-logout" onclick="logout()">–í—ã–π—Ç–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è</button>
    </div>
</div>

<!-- 4. MUSHAF MODAL -->
<div class="modal-overlay" id="mushafModal">
    <div class="modal-card" style="text-align:center;">
        <button class="close-btn" onclick="closeModal('mushafModal')">‚úï</button>
        <h3>–ú—É—Å—Ö–∞—Ñ</h3>
        <div id="mushafContent" style="min-height:200px; display:flex; align-items:center; justify-content:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <p style="font-size:12px; color:#9ca3af;">–ú–µ–¥–∏–Ω—Å–∫–∏–π —à—Ä–∏—Ñ—Ç</p>
    </div>
</div>

<script>
    // --- –î–ê–ù–ù–´–ï (–ê–±—É –ê–¥–µ–ª—å) ---
    const quotes = [
        { t: "–ò –ú—ã —É–∂–µ –æ–±–ª–µ–≥—á–∏–ª–∏ –ö–æ—Ä–∞–Ω –¥–ª—è –∑–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è [–ø–æ–º–∏–Ω–∞–Ω–∏—è], –Ω–æ –Ω–∞–π–¥–µ—Ç—Å—è –ª–∏ –≤—Å–ø–æ–º–∏–Ω–∞—é—â–∏–π?", r: "–°—É—Ä–∞ 54:17 (–ø–µ—Ä. –ê–±—É –ê–¥–µ–ª—å)" },
        { t: "–õ—É—á—à–∏–π –∏–∑ –≤–∞—Å —Ç–æ—Ç, –∫—Ç–æ –∏–∑—É—á–∞–µ—Ç –ö–æ—Ä–∞–Ω –∏ –æ–±—É—á–∞–µ—Ç –µ–º—É –¥—Ä—É–≥–∏—Ö.", r: "–•–∞–¥–∏—Å (–ë—É—Ö–∞—Ä–∏)" },
        { t: "–ß–∏—Ç–∞–π –ö–æ—Ä–∞–Ω —Ä–∞–∑–º–µ—Ä–µ–Ω–Ω–æ [–Ω–µ —Å–ø–µ—à–∞ –∏ —á—ë—Ç–∫–æ –ø—Ä–æ–∏–∑–Ω–æ—Å—è –±—É–∫–≤—ã].", r: "–°—É—Ä–∞ 73:4 (–ø–µ—Ä. –ê–±—É –ê–¥–µ–ª—å)" },
        { t: "–ü–æ–∏—Å—Ç–∏–Ω–µ, —ç—Ç–æ—Ç –ö–æ—Ä–∞–Ω –≤–µ–¥–µ—Ç –∫ —Ç–æ–º—É, —á—Ç–æ —è–≤–ª—è–µ—Ç—Å—è —Å–∞–º—ã–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º.", r: "–°—É—Ä–∞ 17:9 (–ø–µ—Ä. –ê–±—É –ê–¥–µ–ª—å)" }
    ];

    // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
    let currentUser = null;
    let data = {
        settings: { start: 1, pace: 0.5, duration: 30 },
        schedule: [],
        progress: {} // { "d1_m": true, "d1_s": false }
    };

    // --- –ê–£–î–ò–û ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClick() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.05);
    }

    // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ---
    function init() {
        const lastUser = localStorage.getItem('qp_last_user');
        if(lastUser) login(lastUser);
    }

    function login(name) {
        currentUser = name;
        localStorage.setItem('qp_last_user', name);
        document.getElementById('userBadge').innerText = name;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('appContainer').style.display = 'block';
        
        loadData();
    }

    function logout() {
        localStorage.removeItem('qp_last_user');
        currentUser = null;
        closeModal('settingsModal');
        document.getElementById('appContainer').style.display = 'none';
        document.getElementById('loginOverlay').style.display = 'flex';
    }

    function loadData() {
        const json = localStorage.getItem(`qp_data_${currentUser}`);
        if(json) {
            data = JSON.parse(json);
            // –ï—Å–ª–∏ –ø–ª–∞–Ω –ø—É—Å—Ç (–ø–µ—Ä–≤—ã–π –≤—Ö–æ–¥)
            if(!data.schedule || data.schedule.length === 0) {
                openSettings();
            } else {
                renderApp();
            }
        } else {
            // –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            data = { settings: { start: 1, pace: 0.5, duration: 30 }, schedule: [], progress: {} };
            openSettings();
        }
    }

    function saveData() {
        localStorage.setItem(`qp_data_${currentUser}`, JSON.stringify(data));
    }

    // --- –õ–û–ì–ò–ö–ê –ü–õ–ê–ù–ê ---
    function generatePlan() {
        const start = parseInt(document.getElementById('inpStart').value);
        const pace = parseFloat(document.getElementById('inpPace').value);
        const duration = parseInt(document.getElementById('inpDuration').value);

        data.settings = { start, pace, duration };
        data.progress = {}; // –°–±—Ä–æ—Å –ø—Ä–∏ –Ω–æ–≤–æ–º –ø–ª–∞–Ω–µ
        data.schedule = [];

        let currPage = start;
        let currLine = 0; 

        for (let d = 1; d <= duration; d++) {
            let mTxt = "---", sTxt = "", nTxt = "";
            let nPage = Math.floor(currPage);
            let isRest = (d % 7 === 0);

            // –ú–∞–Ω–∑–∏–ª—å
            if(currPage > 1) {
                let mEnd = Math.floor(currPage) - 5;
                if(mEnd >= 1) mTxt = `–°—Ç—Ä 1 - ${mEnd}`;
            }

            // –°–∞–±–∫–∏
            let sEnd = Math.floor(currPage);
            let sStart = Math.max(1, sEnd - 4);
            sTxt = `–°—Ç—Ä ${sStart} - ${sEnd}`;

            // –°–∞–±–∞–∫
            if(isRest) {
                nTxt = "–î–µ–Ω—å –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è (–î–∂—É–º–∞)";
            } else {
                if(pace >= 1) { // –°—Ç—Ä–∞–Ω–∏—Ü—ã
                    nTxt = `–°—Ç—Ä ${currPage} (–ü–æ–ª–Ω–∞—è)`;
                    nPage = currPage;
                    currPage++;
                } else if (pace === 0.5) { // –ü–æ–ª–æ–≤–∏–Ω–∫–∏
                    let part = (currLine === 0) ? "–í–µ—Ä—Ö" : "–ù–∏–∑";
                    nTxt = `–°—Ç—Ä ${currPage} (${part})`;
                    nPage = currPage;
                    if(currLine===0) currLine=1; else { currLine=0; currPage++; }
                } else { // –°—Ç—Ä–æ–∫–∏
                    nTxt = `–°—Ç—Ä ${currPage} (${pace} —Å—Ç—Ä–æ–∫)`;
                    nPage = currPage;
                    currPage += 0.2; // —É—Å–ª–æ–≤–Ω–æ
                }
            }

            data.schedule.push({ d, m: mTxt, s: sTxt, n: nTxt, p: Math.floor(nPage) });
        }

        saveData();
        closeModal('settingsModal');
        renderApp();
    }

    function renderApp() {
        const list = document.getElementById('scheduleList');
        list.innerHTML = '';
        
        // –¶–∏—Ç–∞—Ç–∞
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quoteText').innerText = q.t;
        document.getElementById('quoteRef').innerText = q.r;

        let completedDays = 0;
        let firstActive = null;

        data.schedule.forEach((day, idx) => {
            const id = idx + 1;
            const kM = `d${id}_m`, kS = `d${id}_s`, kN = `d${id}_n`;
            const doneM = data.progress[kM];
            const doneS = data.progress[kS];
            const doneN = data.progress[kN];
            const isDayDone = doneM && doneS && doneN;

            if(isDayDone) completedDays++;

            const card = document.createElement('div');
            card.className = `day-card ${isDayDone ? 'completed' : ''}`;
            if(!isDayDone && !firstActive) {
                firstActive = card;
                card.classList.add('active-day');
            }

            card.innerHTML = `
                <div class="day-header">
                    <span class="day-title">–î–µ–Ω—å ${day.d}</span>
                    <span>${isDayDone ? '‚úÖ' : ''}</span>
                </div>
                <ul class="task-list">
                    ${renderTask(kM, '–ú–∞–Ω–∑–∏–ª—å', day.m, doneM, 'lbl-manzil')}
                    ${renderTask(kS, '–°–∞–±–∫–∏', day.s, doneS, 'lbl-sabki')}
                    ${renderTask(kN, '–°–∞–±–∞–∫', day.n, doneN, 'lbl-sabak', day.p)}
                </ul>
            `;
            list.appendChild(card);
        });

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
        const total = data.schedule.length;
        const pct = Math.round((completedDays / total) * 100);
        document.getElementById('progressBar').style.width = `${pct}%`;
        document.getElementById('progressPercent').innerText = `${pct}%`;
        document.getElementById('daysCount').innerText = `${completedDays}/${total}`;

        // –°–∫—Ä–æ–ª–ª –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É
        if(firstActive) setTimeout(() => firstActive.scrollIntoView({behavior:'smooth', block:'center'}), 300);
    }

    function renderTask(key, label, val, isDone, colorClass, page) {
        if(val === "---") return "";
        let btn = (label === '–°–∞–±–∞–∫' && page) ? 
            `<button class="btn-mushaf" onclick="event.stopPropagation(); showMushaf(${page})">üëÅÔ∏è</button>` : '';

        return `
            <li class="task-item ${isDone ? 'checked' : ''}" onclick="toggle('${key}')">
                <div class="checkbox">${isDone ? '‚úì' : ''}</div>
                <div class="task-info">
                    <span class="task-label ${colorClass}">${label}</span>
                    <span class="task-desc">${val} ${btn}</span>
                </div>
            </li>
        `;
    }

    function toggle(key) {
        data.progress[key] = !data.progress[key];
        playClick();
        saveData();
        renderApp();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –¥–Ω—è –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        const dayPrefix = key.split('_')[0]; // d1
        if(data.progress[`${dayPrefix}_m`] && data.progress[`${dayPrefix}_s`] && data.progress[`${dayPrefix}_n`]) {
            if(data.progress[key]) fireConfetti();
        }
    }

    // --- –ú–û–î–ê–õ–ö–ò ---
    function openSettings() {
        document.getElementById('inpStart').value = data.settings.start;
        document.getElementById('settingsModal').style.display = 'flex';
    }
    function showMushaf(page) {
        document.getElementById('mushafContent').innerHTML = `<img src="https://img.globalquran.com/data/quran/page/${page}.png" style="width:100%; border-radius:8px;">`;
        document.getElementById('mushafModal').style.display = 'flex';
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // --- CONFETTI (Simple) ---
    function fireConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<80; i++) {
            particles.push({
                x: window.innerWidth/2, y: window.innerHeight/2,
                vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                color: `hsl(${Math.random()*360}, 100%, 50%)`, life: 100
            });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p,i) => {
                p.x+=p.vx; p.y+=p.vy; p.life--; p.vy+=0.1;
                ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,5,5);
                if(p.life<=0) particles.splice(i,1);
            });
            if(particles.length>0) requestAnimationFrame(draw);
        }
        draw();
    }

    init();
</script>
